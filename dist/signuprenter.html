<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup2.css">
</head>
<body>
    <h1>Enter your details to create an account</h1>
    <form id="rentersignup"> 
        <label for="first">  Username: </label> 
        <input type="text" id="first" name="first" placeholder="Enter your Username" required> 
        <label for="email"> Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password"> Password:  </label> 
        <input type="password" id="password" name="password" placeholder="Enter your Password" required> 
        <div class="wrap"> 
            <button type="submit" id="sbtn">Create Account </button> 
        </div> 
    </form> 
    <p>Have an Account? 
        <a href="./loginrenter.html" style="text-decoration: none;">  Login </a> 
    </p> 
    </div>
    <script src="bundle.js"></script>
</body>
</html>
