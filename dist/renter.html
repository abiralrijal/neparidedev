<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renter</title>
    <link rel="stylesheet" href="renter.css">
</head>
<body>
    <div class="main">
    <form id="renter"> 
        <label for="first"> Name  </label> 
        <input type="text" id="first" name="first" placeholder="Enter your Name" required> 
        <label for="Pickup"> Pickup Location </label>
        <select name="Pickup" id="Pickup">
            <option value="Nepalgunj">Nepalgunj</option>
            <option value="Koholpur">Koholpur</option>
            <option value="Surkhet">Surkhet</option>
            <option value="Dailekh">Dailekh</option>
            <option value="Dang">Dang</option>
            <option value="Salyan">Salyan</option>
            <option value="Butwal">Butwal</option>
            <option value="Chitwan">Chitwan</option>
            <option value="Pokhara">Pokhara</option>
            <option value="Kathmandu">Kathmandu</option>
        </select>
        <label for="Dropin"> Dropin Location </label>
        <select name="Dropin" id="Dropin">
            <option value="Nepalgunj">Nepalgunj</option>
            <option value="Koholpur">Koholpur</option>
            <option value="Surkhet">Surkhet</option>
            <option value="Dailekh">Dailekh</option>
            <option value="Dang">Dang</option>
            <option value="Salyan">Salyan</option>
            <option value="Butwal">Butwal</option>
            <option value="Chitwan">Chitwan</option>
            <option value="Pokhara">Pokhara</option>
            <option value="Kathmandu">Kathmandu</option>
        </select>
        <label for="Days"> Number of Days </label>
        <select name="Days" id="Days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        <label for="passengers">Number of Passengers</label>
        <select name="passengers" id="passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div class="wrap"> 
            <button type="submit"> Search For Ride </button> 
        </div> 
    </form> 
</div>
</body>
</html>
